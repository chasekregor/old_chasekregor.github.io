---
layout: blog
title: Blog
---
<!DOCTYPE html>
<html lang="en">
  {% include head.html %}

  <body>
    {% include header_blog.html %}
      
    <div class="user-details">
    {% for post in site.posts%}
    <article class="post">
      <h3 class="post-title">
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
      </h1>
    
      <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time>
    </article>
    
    
    {% endfor %}
    </div>


    {% include footer.html %}
    

  </body>
