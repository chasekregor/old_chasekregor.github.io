<div class="user-details">
    <h1> Recent Posts</h1>
{% for post in site.posts limit:3 %}
<article class="post">
    <h3 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time>
</article>


{% endfor %}
</div>
